<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <title>Smart Traffic Grid in Auburn, Alabama</title>

    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 13%;
        margin-left: -180px;
        z-index: 5;
        background-color: orange;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script>
    <script>

var map, pointarray, heatmap;
var collegeN = 1;
var collegeS = 1;
var magnoliaW = 1;
var magnoliaE = 1;

//this will be the streets in Auburn that we plot points (traffic levels) on
var pointsToPlot = [
  {location: new google.maps.LatLng(32.6038, -85.4820), weight: collegeN},
  {location: new google.maps.LatLng(32.5978, -85.4808), weight: collegeS},
  {location: new google.maps.LatLng(32.5978, -85.4915), weight: magnoliaE},
  {location: new google.maps.LatLng(32.5978, -85.4915), weight: magnoliaW},
];

function initialize() {
  var mapOptions = {
    zoom: 16,
    center: new google.maps.LatLng(32.6038, -85.4820),
    mapTypeId: google.maps.MapTypeId.SATELLITE
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var pointArray = new google.maps.MVCArray(pointsToPlot);

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray
  });

  heatmap.setMap(map);
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
    <div id="panel">
      <button onclick="toggleHeatmap()">Toggle Traffic</button>
      <button onclick="changeGradient()">Change Color</button>
      <button onclick="changeRadius()">Change Size</button>
      <button onclick="changeOpacity()">Toggle Opacity</button>
    </div>
    <div id="map-canvas"></div>
  </body>

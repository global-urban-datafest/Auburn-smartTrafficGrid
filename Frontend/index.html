	function initialize() {
		var mapOptions = {
			zoom: 20,
    center: new google.maps.LatLng(32.606550, -85.481751), // centered on Toomer's Corner (college and magnolia!)
    mapTypeId: google.maps.MapTypeId.HYBRID // Hybrid is useful since it shows neaby places, and users can orient themselves easier
};

map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

var pointArray = new google.maps.MVCArray(pointsToPlot);

heatmap = new google.maps.visualization.HeatmapLayer({
	data: pointArray
});

heatmap.setMap(map);
}




function toggleHeatmap() {
	heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
	var gradient = [
	'rgba(0, 255, 255, 0)',
	'rgba(0, 255, 255, 1)',
	'rgba(0, 191, 255, 1)',
	'rgba(0, 127, 255, 1)',
	'rgba(0, 63, 255, 1)',
	'rgba(0, 0, 255, 1)',
	'rgba(0, 0, 223, 1)',
	'rgba(0, 0, 191, 1)',
	'rgba(0, 0, 159, 1)',
	'rgba(0, 0, 127, 1)',
	'rgba(63, 0, 91, 1)',
	'rgba(127, 0, 63, 1)',
	'rgba(191, 0, 31, 1)',
	'rgba(255, 0, 0, 1)'
	]
	heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
	heatmap.set('radius', heatmap.get('radius') ? null : 500); // radius of each point, in pixels
}

function changeOpacity() {
	heatmap.set('opacity', heatmap.get('opacity') ? null : 1); // between 0 and 1
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>

<body>
	<div id="panel">
		<button onclick="toggleHeatmap()">Toggle Traffic</button>
		<button onclick="changeGradient()">Change Color</button>
		<button onclick="changeRadius()">Change Size</button>
		<button onclick="changeOpacity()">Toggle Opacity</button>
	</div>
	<div id="map-canvas"></div>
</body>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Smart Traffic Grid in Auburn, AL</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

function initialize() {
  var mapOptions = {
    zoom: 20,
    center: new google.maps.LatLng(32.606550, -85.481751),
    mapTypeId: google.maps.MapTypeId.HYBRID
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var Scollege = [
    new google.maps.LatLng(32.60644, -85.48178),
    new google.maps.LatLng(32.60589, -85.48178)
  ];

  var ScollegeLine = new google.maps.Polyline({
    path: Scollege,
    geodesic: true,
    strokeColor: 'green',
    strokeOpacity: 1.0,
    strokeWeight: 15
  });

  var Ncollege = [
    new google.maps.LatLng(32.60644, -85.48165),
    new google.maps.LatLng(32.60589, -85.48165)
  ];

  var NcollegeLine = new google.maps.Polyline({
    path: Ncollege,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 15
  });

  var Wmagnolia = [
    new google.maps.LatLng(32.60652, -85.48187),
    new google.maps.LatLng(32.60652, -85.48274)
  ];

  var WmagnoliaLine = new google.maps.Polyline({
    path: Wmagnolia,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 15
  });

  var Emagnolia = [
    new google.maps.LatLng(32.606638, -85.48187),
    new google.maps.LatLng(32.606638, -85.48274)
  ];

  var EmagnoliaLine = new google.maps.Polyline({
    path: Emagnolia,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 15
  });




  ScollegeLine.setMap(map);
  NcollegeLine.setMap(map);
  WmagnoliaLine.setMap(map);
  EmagnoliaLine.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
